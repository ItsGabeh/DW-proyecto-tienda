<h2>Carrito</h2>
<div id="cart">
    {{ if .Cart }}
        {{ range .Cart }}
        <div class="cart-item">
            <div class="cart-item-content">
                <!-- Imagen del producto -->
                <div class="cart-item-image">
                    <img src="/static/images/image-placeholder-base.png" alt="{{ .Name }}">
                </div>

                <!-- Detalles del producto -->
                <div class="cart-item-details">
                    <h3>{{ .Name }}</h3>
                    <p class="description">{{ .Description }}</p>
                    <p class="price">Precio: ${{ .Price }}</p>
                    <p class="stock">Disponibles: {{ .Stock }}</p>

                    <!-- Formularios para actualizar cantidad y eliminar -->
                    <div class="cart-actions">
                        <form hx-post="/cart/update" hx-target="#content">
                            <input type="hidden" name="productId" value="{{ .ProductId }}">
                            <label for="quantity">Cantidad:</label>
                            <input type="number" name="quantity" min="1" max="{{ .Stock }}" value="{{ .Quantity }}" required>
                            <button type="submit" class="btn-update">Actualizar</button>
                        </form>
                        <form hx-post="/cart/remove" hx-target="#content">
                            <input type="hidden" name="productId" value="{{ .ProductId }}">
                            <button type="submit" class="btn-remove">Borrar</button>
                        </form>
                    </div>
                </div>
            </div>

            <p class="product-total">Total: ${{ .Total }}</p>
        </div>
        {{ end }}

        <div class="cart-summary">
            <h3>Total a pagar: <span class="grand-total">${{ .total }}</span></h3>
            <button class="checkout-btn">Comprar</button>
        </div>
    {{ else }}
        <h3>Tu carrito está vacío</h3>
        <p>Comienza tu carrito añadiendo productos</p>
    {{ end }}
</div>
